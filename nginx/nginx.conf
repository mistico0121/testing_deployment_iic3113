

upstream forum {
    server web:8000;
}

server {
    listen 80;
    server_name testimageboard.tk;    

    location / {
        return 301 https://testimageboard.tk;
    }   

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    } 
}

server {

    listen 443 ssl;
    server_name testimageboard.tk;
    
    ssl_certificate /etc/letsencrypt/live/testimageboard.tk/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/testimageboard.tk/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;


    location / {
        proxy_pass http://forum;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;        
        client_max_body_size 100M;
    }

    location /staticfiles/ {
        alias /usr/src/app/staticfiles/;
    }
    location /mediafiles/ {
        alias /usr/src/app/mediafiles/;
    }

}
